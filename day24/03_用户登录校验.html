<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function checkForm() {
            //获取当前用户提交的用户名,默认情况下getElementsByName返回列表对象, .value获取对象里面的值
            var username = document.getElementsByName('username')[0].value;
            // 判断用户名是否为空， 如果为空， 报错
            if (username === '') {
                // ==： ‘5’== 5 true    只比较值是否相等
                // ===   '5'===5 false    比较值和类型是否相等
                alert("用户名为空");
            }

            // 判断密码长度是否大于6， 如果不大于6， 直接报错;
            var password = document.getElementById('pwd').value;
            var pwd_length = password.length;
            if (pwd_length < 6) {
                alert("密码长度小于6位");
            }

        }

    </script>
</head>
<body>


<div class="login">
    <h1>用户登录</h1>
    <!--
    当提交登录信息的时候， 执行函数checkForm实现用户的校验
    第一个事件类型: onsubmit

    -->
    <form action="#" method="get" onsubmit="return checkForm()">
        <input type="text" name="username" placeholder="用户名"><br/>
        <input type="password" name="password" placeholder="密码" id="pwd"><br/>
        <input type="submit" value="登录">
    </form>

</div>
</body>
</html>
