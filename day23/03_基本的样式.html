<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            /*去掉超链接的文本装饰下划线*/
            text-decoration: none;
        }
        ul>li{
            /*去掉列表的文本装饰前面的点*/
            list-style: none;
            line-height: 50px;
        }

    </style>
</head>
<body>
<a href="#">
    百度一下
</a>


<ul>
    <li>1</li>
    <li>2</li>
</ul>

</body>
</html>
