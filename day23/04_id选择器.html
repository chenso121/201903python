<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    CSS样式的声明: 写在head标签里面
        1. div是最简单的标签选择器
    -->
    <style type="text/css">
        div {
            border: 1px solid red;
            width: 700px;
            height: 200px
        }
        /*id选择器的设置样式, #id名称*/
        #box{
            border: 1px solid blue;
            width: 900px;
        }

        #mybox{
            border: 1px solid green;
            width: 900px;
        }

    </style>

</head>
<body>

<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

</div>

<!--设置div标签的id信息为“box”-->
<div id="box">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

</div>


<div id="mybox">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

</div>

<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

</div>

</body>
</html>
