<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <style>
        .nav{
            width: 100%;
            height: 50px;
            border: 1px solid red;
        }
        .left{
            width: 20%;
            border: 1px solid red;
            float: left;
            height: 100px;
        }

        .right{
            width: 79%;
             border: 1px solid green;
            float: left;
            height: 100px;
        }
    </style>
</head>
<body>

<div class="nav">
    导航栏
    <button>登录</button>
    <button>注册</button>
</div>


<div class="left">
    {% include 'left.html' %}

</div>


<div class="right">
    {% block body %}

    {% endblock %}
</div>

</body>
</html>
