<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--
表格标签
    border边框、align排列方向、bgcolor表格背景颜色、width表格宽度、height表格高度
    style="text-align: center"  表格的单元格文字居中

-->
<table border="1px" align="center" width="500px"   style="text-align: center; background-color:lavender;">
    <caption>表格标题</caption>
    <!--表头标签-->
  <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>分数</th>
  </tr>
    <!--创建3行表格-->
    <tr>
        <!--在每行创建三列, 也就是3个单元格-->
        <td><b>1-1</b></td>
        <td>1-2</td>
        <td>1-3</td>

    </tr>
    <tr>
        <!--在每行创建三列, 也就是3个单元格-->
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
    </tr>
    <tr>
        <!--在每行创建三列, 也就是3个单元格-->
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
    </tr>
</table>

</body>
</html>
