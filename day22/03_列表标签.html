<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>无序列表: 四大名著</h1>
<!--
type的类型指定:
    disc
    square
    circle
-->
<ul type="circle">
    <li>西游记</li>
    <li>三国演义</li>
    <li>水浒传</li>
    <li>红楼梦</li>
</ul>


<h1>有序列表: 四大名著</h1>
<!--
类型的指定:

    1
    A
    a
    I
    i

-->
<ol type="a">
    <li>西游记</li>
    <li>三国演义</li>
    <li>水浒传</li>
    <li>红楼梦</li>
</ol>


<h1>自定义列表:</h1>

<dl>
    <dt> 四大名著</dt>
    <dd>西游记</dd>
    <dd>三国演义</dd>
    <dd>水浒传</dd>
    <dd>红楼梦</dd>
    <dt> 前端开发</dt>
    <dd>HTML</dd>
    <dd>CSS</dd>
    <dd>JS</dd>

</dl>


</body>
</html>
